

<div class="container">
        <div class="alert alert-warning" *ngIf="isValidLogin">{{errorMessage}}</div>
        <h1>Login !</h1>

            userName:<input type="text" name="username"  [(ngModel)]="username"/>

        </div>

        
                

</div>
