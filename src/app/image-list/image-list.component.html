
<div class="container">
        <h1>Image List</h1>
        <table border="1">
               
                <thead>
                 <th>id:</th>
                 <th>Name:</th>
                 <th>Category:</th>
                 <th>ImageUrl:</th>
                 <th>CreatedDate:</th>
                
                </thead>
                <tbody>
                    <tr *ngFor="let image of images">
                        <td>{{image.id}}</td>
                        <td>{{image.name}}</td>
                        <td>{{image.category}}</td>
                        <!-- <td>{{image.url}}</td> -->
                        <td><img src="{{image.url}}" alt="images" width="50px" height="50px"></td>
                        <td>{{image.createdDate | date}}</td>
                        
                    </tr>
                
                </tbody>
                
                </table>
                
</div>
